<div class="hero">
          <h1 class="text-white">Contact Us</h1>
          <p class="text-white">In the form below you can leave a comment or review for us! Every thought of our clients matters!</p>
</div> 

<div class="untree_co-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 ">
          <form class="contact-form">
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label class="text-black" for="fname">First name</label>
                  <input type="text" class="form-control" id="fname">
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label class="text-black" for="lname">Last name</label>
                  <input type="text" class="form-control" id="lname">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="text-black" for="email">Email address</label>
              <input type="email" class="form-control" id="email">
            </div>

            <div class="form-group">
                <label class="text-black" for="message">Message</label>
                <textarea name="" class="form-control" id="message" cols="30" rows="5"></textarea>
              </div>
            
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <div class="col-lg-5 ml-auto">
            <div class="quick-contact-item d-flex align-items-center mb-4">
              <span class="flaticon-house"></span>
              <address class="text">
                <a href="https://www.google.com/maps/place/ME-Wonders+Travel/@38.6720657,-77.2701776,14z/data=!4m6!3m5!1s0x89b64d3384e19fcd:0x3e44d7853d44a7e9!8m2!3d38.671667!4d-77.2743244!16s%2Fg%2F11p5nq9sgk?hl=sq&entry=ttu">2061 Stargrass Ct, Woodbridge, VA 22192, SHBA</a>
              </address>
            </div>
            <div class="quick-contact-item d-flex align-items-center mb-4">
              <span class="flaticon-phone-call"></span>
              <address class="text">
                  +17033570712
              </address>
            </div>
            <div class="quick-contact-item d-flex align-items-center mb-4">
              <span class="flaticon-mail"></span>
              <address class="text">
                <a href="https://mail.google.com/mail/u/0/#inbox?compose=CllgCJvmZTjBlGRchdLlbDknbPcWQkgrBDFccxmfnMvlMMmlQmbRPjDjNMNKVgLsHkFJxGGHDmg">beautywondersstaff@gmail.com</a>
              </address>
            </div>
          </div>
        </div>
